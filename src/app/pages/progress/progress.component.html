<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.ariaValuenow]="progresoA" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progresoA + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        [attr.ariaValuenow]="progresoV" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progresoV+ '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (actualizaValor)="progresoA = $event" nombre="Progress Azul" [progreso]="progresoA">
                </app-incrementador>


            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (actualizaValor)="progresoV = $event" nombre="Progress Verde" [progreso]="progresoV">
                </app-incrementador>

            </div>
        </div>
    </div>
</div>
